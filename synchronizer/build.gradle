}

group 'ru.clevertec'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'ch.qos.logback:logback-classic:1.2.1'

//    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.3'
